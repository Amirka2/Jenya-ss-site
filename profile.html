<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Hueta</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div id="main-logo-wrapper">
          <a href="main.html"><div id="logo"></div></a>
          <div id="text"><h1>deffor</h1></div>
        </div>
        <div id="catalogue">
          <a href="#menu" class="hover">
            <div class="icon"></div>
            <div><h1>Catalog</h1></div>
          </a>
        </div>
        <div id="search">
          <a href="" id="search_button">
            <div class="icon"></div>
          </a>
          <input type="text" />
        </div>
        <div id="call-button" class="button-wrapper">
          <div class="icon"></div>
        </div>
        <div id="favourites" class="button-wrapper">
          <div class="icon"></div>
        </div>
        <div id="cart" class="button-wrapper"><div class="icon"></div></div>
        <div id="profile" class="button-wrapper"><div class="icon"></div></div>
        <div id="language-change-button" class="button-wrapper">
          <button>EN</button>
        </div>
      </div>
    </header>
    <div id="content">
      <div id="profile-content">
        <div class="header-text">
          <h1>Personal account</h1>
        </div>
        <div id="personal-info">
            <h2>Personal information</h2>
            <div class="field" id="user-name">
              <p>name</p>
              <p>...</p>
            </div>
            <div class="field" id="user-surname">
              <p>surname</p>
              <p>...</p>
            </div>
            <div class="field" id="user-login">
              <p>login</p>
              <p>...</p>
            </div>
            <div class="field" id="user-email">
              <p>email</p>
              <p>...</p>
            </div>
            <div class="field" id="user-phone">
              <p>phone number</p>
              <p>...</p>
            </div>
            <div class="field" id="user-password">
              <p>password</p>
              <p>...</p>
            </div>
        </div>
        <div id="orders">
            <h2>Orders</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
